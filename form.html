<!doctype html>
<html lang="pt-BR/j">
    <head>
        <meta charset="UTF-8">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="App.css">
        <style type="text/css">
            body
            {
            
                background-image: url(/img/img_1.jpg);
                -webkit-background-size:cover;
                background-size:cover;
                background-position: center center; 
                          
                  
            }      
    
            div{
                text-align: center;
                font-size: 10px;
            }
    
            
        </style>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-light bg-warning">
            <a class="navbar-brand"  href="#">Catalogo de Profissões e profissionais -  Cadastro </a>
        </nav>
    
    
        <div class="container">
            <!-- APPLICATION -->
            <div id="App" class="row pt-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-warning">
                            <h4>Adicionando Produtos</h4>
                        </div>
                        <form id="product-form" class="card-body"  action="agradeciemento.html">
    
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Nome" class="form-control">
                           
    
    <!-- inserido inicio-->
    
    
                        <div class="form-group" >
                            <input type="text" id="sobrenome" placeholder="Sobrenome" class="form-control">
                      
                            <input type="text" id="cpf" placeholder="CPF" onkeypress="return event.charCode >= 48 && event.charCode <= 57"  class="form-control">
                                    
                            <input type="text" id="estado" placeholder="Estado" class="form-control" >
                       
                  
                            <input type="text" id="Cidade" placeholder="Cidade" class="form-control">
                        
                        
                            <input type="text" id="cpf" placeholder="DDD + Telefone" onkeypress="return event.charCode >= 48 && event.charCode <= 57"  class="form-control">
                       
                      
                            <input type="text" id="profissao" placeholder="Profissão" class="form-control">
                        
                            <input type="text" id="especializacao" placeholder=" Especialização" class="form-control">
                           
                          
                           
                             <label>Data de nascimento</label>
                            <input type="date"  class="form-control">
                            <p></p>
                            <input type="file" name="image" />
                            <label>&nbsp</label>
                            
    
    
    
                            <input type="submit" value="Save" a class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
    
                <div id="product-list" class="col-md-8"></div>
            </div>
        </div>
          
    </body>
